name: Test Database Migrations

on:
  push:
    paths:
      - "**.py"
  pull_request:
    paths:
      - "**.py"

jobs:
  test-databases:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -hlocalhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3307:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u testuser --password=testpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      matrix:
        db: [sqlite, mysql, mariadb]
        include:
          - db: sqlite
            url: sqlite:///./test.db

          - db: mysql
            url: mysql+pymysql://root:root@localhost:3306/testdb

          - db: mariadb
            url: mysql+pymysql://testuser:testpassword@localhost:3307/testdb

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set DATABASE_URL
        run: |
          echo "TEST_FROM=github" >> $GITHUB_ENV
          echo "SQLALCHEMY_DATABASE_URL=${{ matrix.url }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          pip install .
          pip install pymysql pytest

      - name: Run Alembic Migrations
        run: alembic upgrade head

      - name: Run Tests
        run: pytest
