name: Code Format Checker
on:
  push:
    branches:
      - "*"
    paths:
      - "**/*.py"
  pull_request:
    branches:
      - "*"
    paths:
      - "**/*.py"

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Ruff
        run: |
          pip install ruff

      - name: Run Ruff Format
        run: |
          ruff check --output-format=github .
